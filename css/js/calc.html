<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
</head>
<body>
    <center>
    <input type="text" placeholder="enter the first value" id="v1"> <br>  
    <input type="text" placeholder="enter the second value" id="v2"><br>
    <input type="button" value="addition" onclick="addition()">
    <input type="button" value="subtraction" onclick="sub()"><br>
    <input type="button" value="multiplication" onclick="mul()">
    <input type="button" value="division" onclick="divide()">


    </center>
</body>
    <script>
        function addition(){
            let val1 = document.getElementById("v1").value;
            value1 = Number(val1)
            let val2= document.getElementById("v2").value;
            value2 = Number(val2)
            console.log(value1+value2)

        }
        function sub(){
            let val1 = document.getElementById("v1").value;
            let val2= document.getElementById("v2").value;
            console.log(val1-val2)

        }
        function mul(){
            let val1 = document.getElementById("v1").value;
            let val2= document.getElementById("v2").value;
            console.log(val1*val2)

        }
        function divide(){
            let val1 = document.getElementById("v1").value;
            let val2= document.getElementById("v2").value;
            console.log(val1/val2)

        }
    </script>
</html>
